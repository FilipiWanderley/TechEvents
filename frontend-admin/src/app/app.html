<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav class="sidebar" [attr.role]="'navigation'">
    <div class="logo">
      <span class="highlight">TechEvents</span> Admin
    </div>
    <nav class="nav-menu">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a routerLink="/events" routerLinkActive="active" class="nav-item">
        <mat-icon>event</mat-icon>
        <span>Eventos</span>
      </a>
      <a routerLink="/settings" routerLinkActive="active" class="nav-item">
        <mat-icon>settings</mat-icon>
        <span>Configurações</span>
      </a>
      
      <a (click)="logout()" class="nav-item logout">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
      </a>
    </nav>
    
    <div class="sidebar-footer">
      <span class="version">v1.0.0</span>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <header class="top-bar">
      <div class="flex items-center gap-4">
        <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isMobile" class="menu-btn">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="breadcrumbs">
          <span class="text-gray">Admin</span> / <span class="font-bold">Eventos</span>
        </div>
      </div>
      
      <div class="user-actions">
        <button class="icon-btn">
          <mat-icon>notifications</mat-icon>
        </button>
        <div class="user-profile">
          <div class="avatar">AD</div>
          <span>Admin</span>
        </div>
      </div>
    </header>
    
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
