name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Run Backend Tests
      run: mvn clean test

  frontend-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [frontend-public, frontend-admin]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.app }}/package-lock.json
        
    - name: Install Dependencies
      working-directory: ./${{ matrix.app }}
      run: npm ci
      
    - name: Build
      working-directory: ./${{ matrix.app }}
      run: npm run build
